<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

    <alias>
        <family>M PLUS 1 Code</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>M PLUS 1 Code,M PLUS 1 Code SemiBold</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>M PLUS 1 Code,M PLUS 1 Code Thin</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>M PLUS 1 Code,M PLUS 1 Code Medium</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>M PLUS 1 Code,M PLUS 1 Code Light</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>M PLUS 1 Code,M PLUS 1 Code ExtraLight</family>
        <prefer>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

</fontconfig>
