<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<!-- PostScript -->
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Heros</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Times</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Termes</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Cursor</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica Condensed</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Heros Cn</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Symbol</string></test>
		<edit name="family" mode="assign" binding="same"><string>Symbols Nerd Font</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>ITC Avant Garde Gothic</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Adventor</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Bonum</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>ITC Zapf Chancery</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Chorus</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Palatino</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Pagella</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>New Century Schoolbook</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Schola</string></edit>
	</match>

	<!-- Microsoft -->
	<match target="pattern">
		<test qual="any" name="family"><string>Arial</string></test>
		<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Times New Roman</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Termes</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier New</string></test>
		<edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Narrow</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Heros Cn</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Century Gothic</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Adventor</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Bookman Old Style</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Bonum</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Monotype Corsiva</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Chorus</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Palatino Linotype</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Pagella</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Century Schoolbook</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tex Gyre Schola</string></edit>
	</match>

</fontconfig>
